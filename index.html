<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">

  <body>
    <!-- form element -->
    <div class="container">
      <form id="assess">
        <div class="form-group">

        </div>
        <h3>Choose your favorite time of day</h3>

        <select class="time" name="" id="time">

          <option value="1">Morning</option>
          <option value="2">Noon</option>
          <option value="3">Evening</option>

        </select>

        <h3>Choose your favorite season</h3>

        <select class="season" name="" id="season">

          <option value="1">Fall</option>
          <option value="2">Spring</option>
          <option value="3">Summer</option>

        </select>

        <h3>Choose your favorite holiday</h3>

        <select class="holiday" name="" id="holiday">

          <option value="1">Christmas</option>
          <option value="2">4th of July</option>
          <option value="3">Easter</option>

        </select>
        <br>
        <br>
        <button type="submit" class="btn btn-warning"name="button">Go!</button>



        <!-- results element -->

        <div class="results" id="ruby">
          <h1>You should try Ruby!</h1>
        </div>

        <div class="results" id="JS">
          <h1>You should try JavaScript!</h1>
        </div>

        <div class="results" id="CSharp">
          <h1>You should try C#!</h1>
        </div>


      </form>
    </div>
